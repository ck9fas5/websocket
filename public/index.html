<!doctype html>
<html>
  <head>
    <title>WhatsUp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <div id="login" class="col-md-6 offset-md-3">
        <h2 class="text-center">Accedi</h2>
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Inserisci il nome"
              required
            />
          </div>
          <button type="button" class="btn btn-primary" id="entra">
            Entra
          </button>
        </form>
      </div>
      <div id="message" class="d-none">
        <div id="message_area" class="overflow-auto"></div>
        <div class="input-group mb-3 fixed-bottom border">
          <input
            type="text"
            id="message_input"
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2"
            ><button id="send" type="text" class="btn">Invia</button></span
          >
        </div>
      </div>
    </div>
    <script src="src/index.js" type="module"></script>
    <script src="src/render.js" type="module"></script>
    <script src="src/connection.js" type="module"></script>
  </body>
</html>
